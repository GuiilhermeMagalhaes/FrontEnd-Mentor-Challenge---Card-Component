<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <section class="content-page">
    <div class="card">
      <div class="div-left">
        <img class="photo-product" src="./images/image-product-desktop.jpg" alt="photo of product">
        <img class="photo-mobile" src="./images/image-product-mobile.jpg" alt="photo of product">
      </div>
      <div class="div-right">
        <div class="right-content">
          <h4>PERFUME</h4>
          <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
          <p class="texto">A floral, solar and voluptuous interpretion composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <div class="prices">
            <h1>$149.99</h1>
            <h5>$169.99</h5>
          </div>
          <button class="btn">
            <img src="./images/icon-cart.svg" alt="cart" class="cart">
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
